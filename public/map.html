<!DOCTYPE html>
<html>
<head>
	<title>Gathering Search Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/map.css">

</head>
  <body>
    <header role='navigation'>
      <div class='navigation'>
        <span id="findrestaurants">
            Find Gatherings in:
        </span>

        <form id="locationField">
          <label for='autocomplete'></label>
          <input id="autocomplete" placeholder="Enter a city" type="text" />
        </form>

        <form id="controls">
          <select id="country">
            <option value="all">All</option>
            <option value="au">Australia</option>
            <option value="br">Brazil</option>
            <option value="ca">Canada</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="mx">Mexico</option>
            <option value="nz">New Zealand</option>
            <option value="it">Italy</option>
            <option value="za">South Africa</option>
            <option value="es">Spain</option>
            <option value="pt">Portugal</option>
            <option value="us" selected>U.S.A.</option>
            <option value="uk">United Kingdom</option>
          </select>
        </form>
        
    </header>

    <div class='gathering-container' style='display: none'>

      <form id='gathering-form'>
        <table>
          <tr>
            <td>Title:</td> 
            <td><input type='text' id='title'/></td> 
          </tr>
          <tr>
            <td>Restaurant:</td> 
            <td><input type='text' id='restaurant'/></td> 
          </tr>
          <tr>
            <td>Address:</td> 
            <td><input type='text' id='address'/></td> 
          </tr>
          <tr>
            <td>Date:</td> 
            <td><input type='date' id='date'/></td> 
          </tr>
          <tr>
            <td>Time:</td> 
            <td><input type='time' id='time'/></td> 
          </tr>
        </table>
        <button type='submit'>Save</button>
      </form>
    </div>

    <main role='main' class='map-container'>

      <div id="map"></div>

      <div id="listing">
        <table id="resultsTable">
          <tbody id="results"></tbody>
        </table>
      </div>

      <div style="display: none">
        <div id="info-content">
          <table>
            <tr id="iw-url-row" class="iw_table_row">
              <td id="iw-icon" class="iw_table_icon"></td>
              <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
              <td class="iw_attribute_name">Address:</td>
              <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
              <td class="iw_attribute_name">Telephone:</td>
              <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
              <td class="iw_attribute_name">Rating:</td>
              <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
              <td class="iw_attribute_name">Website:</td>
              <td id="iw-website"></td>
            </tr>
              <td></td>
              <td><button id='gather-button' type='button'>Create Gathering Here!</button></td>
            </tr>
          </table>
        </div>
      </div>

      <script src="//code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script src="/map.js"></script>
      <script src="map.json"></script>
      <script src="/client.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkLUXCj8TI7176DiEm07rAl5qdwvRwilo&libraries=places&callback=initMap" async default></script>

    </main>
  </body>
</html>
