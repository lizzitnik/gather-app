<!DOCTYPE html>
<html>
<head>
	<title>Gather App</title>
	<meta name="description" content="Gather for dinner">
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<main role='main' class='gather-app'>
		<h1>Gather</h1>

		<div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <form class="group signin-form" action='/' method='post'>
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input type="text" class="user input">
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input type="password" class="pass input" data-type="password">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <button type="submit" class="signin-button button">Sign In</button>
              </form>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-htm">
              <div class="group">
                <label for="first-name" class="label">First Name</label>
                <input id="first-name" type="text" class="input">
              </div>
              <div class="group">
                <label for="last-name" class="label">Last Name</label>
                <input id="last-name" type="text" class="input">
              </div>
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <form class="group signup-form" action='#' method='post'>
                <button type="submit" class="signup-button button">Sign Up</button>
              </form>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div>
            </div>
          </div>
        </div>
      </div



		<h2>Welcome to Gather! Please create a custom gathering below.</h2>
		<form class='create-form'>
			<label class='label title-label' for='title'>Title:</label>
			<input type='text' id='title'>
			<label class='label restaurant-label' for='restaurant'>Restaurant:</label>
			<input type='text' id='restaurant'>
			<label class='label address-label' for='address'>Address:</label>
			<input type='text' id='address'>

			<button type='submit' class='create-button'>Create</button>
		</form>

		<span>Gatherings</span>
		<div class='gatherings'>

		</div>

		<script src="//code.jquery.com/jquery-3.1.1.min.js"
	    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
		<script src="/client.js"></script>
	</main>
</body>
</html>
