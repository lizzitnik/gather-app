<!DOCTYPE html>
<html>
<head>
	<title>Gather App</title>
	<meta name="description" content="Gather for dinner">
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<h1>Gather</h1>



	<h2>Welcome to Gather! Please create a custom gathering below.</h2>
	<form class='create-form'>
		<label class='label title-label' for='title'>Title:</label>
		<input type='text' id='title'>
		<label class='label restaurant-label' for='restaurant'>Restaurant:</label>
		<input type='text' id='restaurant'>
		<label class='label address-label' for='address'>Address:</label>
		<input type='text' id='address'>

		<button type='submit' class='create-button'>Create</button>
	</form>

	<span>Gatherings</span>
	<div class='gatherings'>
		
	</div>

	<script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
	<script src="/client.js"></script>
</body>
</html>
