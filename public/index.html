<!DOCTYPE html>
<html>
<head>
	<title>Gather App</title>
	<meta name="description" content="Gather for dinner">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<main role='main' class='gather-app'>
		<h1>Gather</h1>

		<div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <form class="group signin-form">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </form>
              <form class="group signin-form">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </form>
              <form class="group signin-form">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </form>
              <form class="group signin-form">
                <button type="submit" class="signin-button button">Sign In</button>
              </form>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-htm">
              <form class="group signup-form">
                <label for="first-name" class="label">First Name</label>
                <input id="first-name" type="text" class="input">
              </form>
              <form class="group signup-form">
                <label for="last-name" class="label">Last Name</label>
                <input id="last-name" type="text" class="input">
              </form>
              <form class="group signup-form">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </form>
              <form class="group signup-form">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </form>
              <form class="group signup-form" action='#' method='post'>
                <button type="submit" class="signup-button button">Sign Up</button>
              </form>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a for="tab-1">Already Member?</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="create-page">



		  <h2>Welcome to Gather! Please create a custom gathering below.</h2>
		  <form class='create-form'>
			   <label class='label title-label' for='title'>Title:</label>
			   <input type='text' id='title'>
			   <label class='label restaurant-label' for='restaurant'>Restaurant:</label>
			   <input type='text' id='restaurant'>
			   <label class='label address-label' for='address'>Address:</label>
			   <input type='text' id='address'>

			   <button type='submit' class='create-button'>Create</button>
		  </form>

		  <span>Gatherings</span>
		  <div class='gatherings'>
			
		  </div>
    </div>

    <div id="findrestaurants">
        Find Gatherings in:
    </div>

    <div id="locationField">
      <input id="autocomplete" placeholder="Enter a city" type="text" />
    </div>

    <div id="controls">
      <select id="country">
        <option value="all">All</option>
        <option value="au">Australia</option>
        <option value="br">Brazil</option>
        <option value="ca">Canada</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="mx">Mexico</option>
        <option value="nz">New Zealand</option>
        <option value="it">Italy</option>
        <option value="za">South Africa</option>
        <option value="es">Spain</option>
        <option value="pt">Portugal</option>
        <option value="us" selected>U.S.A.</option>
        <option value="uk">United Kingdom</option>
      </select>
    </div>

    <div id="map"></div>

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
		<span>Gatherings</span>
		<div class='gatherings'>

		</div>
  </div>

		<script src="//code.jquery.com/jquery-3.1.1.min.js"
	    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
		<script src="/client.js"></script>
    <script src="/map.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkLUXCj8TI7176DiEm07rAl5qdwvRwilo&libraries=places&callback=initMap" async default></script>

	</main>
</body>
</html>
